<!DOCTYPE html>
	<head>
		<title>CanvasDrawing</title>
		<script type="text/javascript" src="CanvasDrawing.js"></script>
		<link href="CanvasDrawing.css" rel="stylesheet" type="text/css">
	</head>
	
	<body>
		<input id="slider" type="range" min="1" max="100" step="1"></input>
		<span id="output"></span>
		<br />
		<canvas id="canvas" width="800" height="500" style="border: 1px solid;"></canvas>

		<script type="text/javascript">
			var canvasDrawing = new CanvasDrawing("canvas", "slider");
			var interval = setInterval("canvasDrawing.draw()", 30);
		</script>
	</body>
</html>
