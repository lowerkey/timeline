<!DOCTYPE html>
	<head>
		<title>CanvasDrawing</title>
		<script type="text/javascript" src="lib/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="CanvasDrawing.js"></script>
		<link href="CanvasDrawing.css" rel="stylesheet" type="text/css">
	</head>
	
	<body>
		<input id="slider" type="range" min="0" max="100" step="1"></input>
		<span id="output"></span>
		<canvas id="canvas" width="800" height="500" style="border: 1px solid;"></canvas>
		<script type="text/javascript">
			var timeline = new Timeline("canvas", "slider", "backward", "forward");
			timeline.start();
		</script>
	</body>
</html>
